<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score value"><span id="home-score">0</span></div>
                <div class="btn-group">
                    <div id="home-one" class="score-number">+1</div>
                    <div id="home-two" class="score-number">+2</div>
                    <div id="home-three" class="score-number">+3</div>
                </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <div class="score value">
                    <span id="guest-score">0</span>
                </div>
                <div class="btn-group">
                    <div id="guest-one" class="score-number">+1</div>
                    <div id="guest-two" class="score-number">+2</div>
                    <div id="guest-three" class="score-number">+3</div>
                </div>
            </div>
        </div>
        <script src="./indxe.js"></script>
    </body>
</html>
